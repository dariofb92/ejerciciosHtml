    <title>Document</title>
    <script type = text/javascript>

    var numero = 2;
    var multiplicador = 1;
    var resultado;

    document.writeln ("Tabla del 2: <br>");
    while (multiplicador <= 20) {
            resultado = numero*multiplicador;
        document.writeln (numero + "x"+ multiplicador+"="+resultado);
        document.writeln ("<br>");
        multiplicador= multiplicador +1;
        
    }

    




</script>
